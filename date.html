<html>
<head> 
<title>Test Mario Sanchez - Number 8</title>
<script type="text/javascript" language="JavaScript">
    function processClick(){
		var i1 = document.getElementById("startDate").value;
		localStorage.setItem("stoStartDate",i1);
		var i2 = document.getElementById("nbrDays").value;
		localStorage.setItem("stoNbrDays",i2);
		var i3 = document.getElementById("countryCode").value;
		localStorage.setItem("stoCountryCode",i3);
		window.location.href = 'https://mariosanchezdelgado.github.io/testN8/calendar.html';
	}
</script>
</head>

<body> 
<h1>Ingresar fecha y la cantidad de dias para mostrar a partir de esta</h1>
<form> 
	Start Date: <input type="date" id="startDate"></input> (mm/dd/yyyy, ej: 05/28/2015) <br>
	Number of Days: <input type="number" id="nbrDays"></input><br>
	Country Code:<input type="text" id="countryCode"></input><br>
</form> 
<input type="button" onclick="processClick()" value="Process"></input>
</body>
</html>
